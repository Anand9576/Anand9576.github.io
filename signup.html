    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">Lifestyle Store</a>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">

                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

            </div>
        </div>

        <div class="container panel-margin">
            <div class="row row-style">
                <div class="col-xs-4 col-xs-offset-4">
                <div class="panel-heading">
                    <h1 class="panel title">SignUp</h1>
                </div>
                <form>
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" name="name" placeholder="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <input type="contact" class="form-control" id="contact" name="contact" placeholder="contact" required>
                    </div>
                    <div class="form-group">
                        <input type="city" class="form-control" id="city" name="city" placeholder="city" required>
                    </div>
                    <div class="form-group">
                        <input type="Address" class="form-control" id="Address" name="Address" placeholder="Address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            </div>
        </div>
